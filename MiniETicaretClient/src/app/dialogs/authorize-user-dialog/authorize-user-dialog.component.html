<div class="d-flex align-items-center">
    <h1
      mat-dialog-title
      class="me-4"
      matBadge="{{ rolesComponent.selectedOptions.selected.length }}"
      matBadgeOverlap="false"
    >
      <b>{{ data.name }}</b>
    </h1>
    <h1>Rol Atama</h1>
  </div>
  <div mat-dialog-content>
    <p>İlgili sayfaya aşağıdan rolleri atayabilirsiniz.</p>
  </div>
  <div class="text-primary">
    <p>Toplam Rol Sayısı: {{ response?.totalCount }}</p>
  </div>
  
  
  <mat-selection-list #rolesComponent class="w-100 overflow-auto" style="height: 300px">
    <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
      {{ role.name }}
    </mat-list-option>
  </mat-selection-list>
  
  <div mat-dialog-actions>
    <button mat-button (click)="close()">İptal</button>
    <button
      mat-button
      [mat-dialog-close]="data"
      cdkFocusInitial
      (click)="assignRoles(rolesComponent)"
    >
      Rolleri Ata
    </button>
  </div>
