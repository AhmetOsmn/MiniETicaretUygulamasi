<h2 mat-dialog-title>Add Image(s)</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <mat-card
    class="product-image-card align-items-center"
    *ngFor="let image of images"
  >
    <mat-card-header class="d-flex align-items-center justify-content-center">
      Vitrin GÃ¶rseli:
      <input type="radio" name="showcase" (click)="setShowcase(image.id)" />
    </mat-card-header>
    <img mat-card-image [src]="image.path" />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        style="background-color: orange"
        (click)="deleteImage(image.id, $event)"        
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
