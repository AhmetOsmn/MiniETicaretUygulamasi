<div class="center">
  <ngx-file-drop
    [accept]="options.accept"
    dropZoneLabel="Drop files here"
    (onFileDrop)="selectedFiles($event)"
  >
    <ng-template
      ngx-file-drop-content-tmp
      let-openFileSelector="openFileSelector"
    >
      <div class="sec">
        {{options.explanation}}
        <button type="button" (click)="openFileSelector()">Seç</button>
      </div>
    </ng-template>
  </ngx-file-drop>
  <div class="upload-table" *ngIf="files">
    <table class="table">
      <thead>
        <tr>
          <th>Seçilenler</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of files; let i = index">
          <td>
            <strong>{{ item.relativePath }}</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
